<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f6f7;
    }

    .header {
      text-align: center;
      text-transform: uppercase;
      padding: 32px;
      background-color: #0a0a23;
      color: #fff;
      border-bottom: 4px solid #fdb347;
    }

    .gallery {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    .gallery-item {
      width: 100%;
      max-width: 350px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
    }

    .description {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    .prices {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .price-original {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .price-offer {
      color: #d60000;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>VENTA DE GARAJE EN MANCHAY</h1>
    <h2>Entrega previa coordinacion en mercado nuevo Progreso</h2>
    <h2>Contacto via Whatsapp 910056725</h2>
    <h3>Vigencia: 14/07/2025 hasta 19/07/2025</h3>
  </header>
  <div class="gallery">
    
    <div class="gallery-item">
      <img src="corral_bebe.jpg" alt="Corral para bebe">
      <div class="info">
        <span class="description">Corral para bebe</span>
        <div class="prices">
          <span class="price-original">S/90.00</span>
          <span class="price-offer">S/30.00</span>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="coche_mecedora.jpg" alt="Coche mecedora para bebe">
      <div class="info">
        <span class="description">Coche mecedora</span>
        <div class="prices">
          <span class="price-original">S/120.00</span>
          <span class="price-offer">S/80.00</span>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="silla_mecedora.jpg" alt="silla mecedora">
      <div class="info">
        <span class="description">Silla mecedora</span>
        <div class="prices">
          <span class="price-original">S/80.00</span>
          <span class="price-offer">S/35.00</span>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="andador_bebe.jpg" alt="Andador para bebe">
      <div class="info">
        <span class="description">Andador para bebe</span>
        <div class="prices">
          <span class="price-original">S/80.00</span>
          <span class="price-offer">S/25.00</span>
        </div>
      </div>
    </div>
    <!-- Puedes duplicar más bloques .gallery-item según necesites -->

  </div>
</body>
</html>
